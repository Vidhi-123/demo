<div [hidden]="this.arr.length>0">
  <mat-spinner></mat-spinner>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> ACTION </th>
      <td mat-cell *matCellDef="let element"><button (click)="onDelete(element)" type="button" class="btn btn-default btn-lg">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
        </button>
 </td>
    </ng-container>


    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> select </th>
        <td mat-cell *matCellDef="let element"> <input type="checkbox" (change)="onCheckChange(element)"> </td>
      </ng-container>










  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button (click)="onDel1()">DELETE ALL</button>
<mat-paginator [pageSizeOptions]="[1,2,5]"></mat-paginator>
