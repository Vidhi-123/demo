



   <div class="container">
    <h1>STUDENT ENTRIES</h1>
    <button (click)="onClick()" style="margin-left: 800px;" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    </div>
    <div *ngIf="flag" class="container">
  <div class="form-group">
    <h4>RNO:</h4><input class="form-control" type="number" [(ngModel)]="rno" required>
  </div>
  <div class="form-group">
      <h4>NAME:</h4><input class="form-control" type="text" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <h4>RESULT:</h4><input class="form-control" type="text" [(ngModel)]="result">
      </div>
      <div class="form-group">
          <h4>MOBILE:</h4><input class="form-control" type="text" [(ngModel)]="mobile" maxlength="10">
        </div>
        <div class="form-group">
            <h4>GENDER:</h4><input type="radio" value="male" name="n1" [(ngModel)]="g1">MALE

              <input  type="radio" value="female" name="n1" [(ngModel)]="g1">FEMALE
            </div>
            <div class="form-group">
                <h4>CITY:</h4><select class="form-control"  [(ngModel)]="op1">
                  <option *ngFor="let item of arr1">{{item}}</option>
                  </select>
              </div>
              <div class="form-group">
                  <h4>FEES:</h4><input class="form-control" type="number" [(ngModel)]="fees">
                </div>




  <button class="btn btn-primary btn-lg form-control" (click)="onAdd()">add</button>

</div>
<div class="container">

<table align="center">

  <tr>
    <th>rno</th>
    <th>name</th>
      <th>result</th>
      <th>mobile</th>
      <th>gender</th>
      <th>city</th>
      <th>fees</th>
      <th>action</th>
  </tr>
  <tr *ngFor="let item of arr;let i=index">
    <td>{{item.rno}}</td>
    <td>{{item.name}}</td>
    <td>{{item.result}}</td>
    <td>{{item.mobile}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.city}}</td>
    <td>{{item.fees}}</td>
    <td>
      <button (click)="onDelete(item)" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
      </button>
      <button (click)="onUpdate(item)" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update
      </button>
    </td>


 </tr>
  </table>
  </div>
