<div class="container">
  <div class="form-group">
    <h4>ID:</h4> <input class="form-control" type="number" [(ngModel)]="id">
  </div>
  <div class="form-group">
      <h4>NAME:</h4> <input class="form-control" type="text" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <h4>PRICE:</h4> <input class="form-control" type="number" [(ngModel)]="price">
      </div>
      <div class="form-group">
        <h4>IMAGE:</h4> <input class="form-control" type="text" [(ngModel)]="image">
      </div>
      <div class="form-group">
          <h4>MANUFACTERER:</h4> <input class="form-control" type="text" [(ngModel)]="mfg">
        </div>


            <div class="form-group">
                <h4>stock on hand</h4><select class="form-control" [(ngModel)]="soh">
                  <option *ngFor="let item of arr1">{{item}}</option>


                </select>
            </div>


  <br>



  <button type="button" class="form-control btn btn-primary" (click)="onAdd()">add</button>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let item of arr;let i=index" class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="{{item.image}}" alt="...">
            <div class="caption">
              <h3>{{item.name}}</h3>
              <h3>{{item.price}}</h3>
              <h3>{{item.soh}}</h3>

              <p><a href="#" class="btn btn-primary" role="button" (click)="onDelete(item)">DELETE</a> <a href="#" class="btn btn-default" role="button" (click)="onUpdate(item)">UPDATE</a></p>
            </div>
          </div>
        </div>
      </div>
