<div class="container">
 id <input type="number" [(ngModel)]="id">
 name <input type="text" [(ngModel)]="name">
  price <input type="number" [(ngModel)]="price">
  <img src={{image}}>
  manufacterer<input type="text" [(ngModel)]="mfg">
 stock on hand <select [(ngModel)]="soh">
    <option *ngFor="let item of arr1">{{item}}</option>
  </select>
  <br>



  <button type="button" class="form-control btn btn-primary" (click)="onAdd()">add</button>
</div>
<div class="container">

<table align="center">
  <tr>
    <th>id</th>
    <th>name</th>
      <th>price</th>
      <th>image</th>
      <th>mfg</th>
      <th>soh</th>
      <th>action</th>

  </tr>
  <tr *ngFor="let item of arr;let i=index">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td><img src={{image}}></td>
    <td>{{item.mfg}}</td>
    <td>{{item.soh}}</td>
    <button (click)="onDelete(i)" type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
    </button>
    <button (click)="onUpdate(item)" type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update
    </button>



</tr>
</table>
