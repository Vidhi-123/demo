



   <div class="container">
    <h1>CATEOGRY ENTRIES</h1>
    <button (click)="onClick()" style="margin-left: 800px;" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    </div>
    <div *ngIf="flag" class="container">
  <div class="form-group">
    <h4>CATEOGRY:ID</h4><input class="form-control" type="number" [(ngModel)]="cat_id" required>
  </div>
  <div class="form-group">
      <h4> CATEOGRY NAME:</h4><input class="form-control" type="text" [(ngModel)]="cat_name">
      </div>

            <div class="form-group">
                <h4>ISACTIVE:</h4><select class="form-control"  [(ngModel)]="isactive">
                  <option *ngFor="let item of arr1">{{item}}</option>
                  </select>
              </div>





   <button class="btn btn-primary btn-lg form-control" (click)="onAdd()">add</button>

</div>
<div class="container">

<table align="center">

  <tr>
    <th>cat_id</th>
    <th>cat_name</th>
      <th>isactive</th>
      <th>result</th>

  </tr>
  <tr *ngFor="let item of arr;let i=index">
    <td>{{item.cat_id}}</td>
    <td>{{item.cat_name}}</td>
    <td>{{item.isactive}}</td>

     <td>
      <button (click)="onDelete(item)" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete
      </button>
       <button (click)="onUpdate(item)" type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> update
      </button>
    </td>


 </tr>
  </table>
  </div>
